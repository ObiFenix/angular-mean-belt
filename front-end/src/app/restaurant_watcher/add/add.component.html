<link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">

<div class="col s12 continer-header">

  <!-- {% if notice %}
  <p id="notice">"{{ notice }}"</p>
  {% end %} -->

  <div id="myHeader" class="col s8">
    <h1 class="slogan justify-content-center mb-5">Let 's Eat</h1>
  </div>
</div>


<!-- Display Navbar -->
<nav>
  <div class="nav-wrapper">
    <a [routerLink]="['/restaurants']" class="brand-logo"><span>Restaurants</span>Watcher</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a [routerLink]="['/restaurants','admin']"><i class="material-icons prefix">store</i> Manage Restaurants</a></li>
    </ul>
  </div>
</nav>


<!-- Display Main Container for <Add Component> -->
<div class="container">
  <div class="row top">
    <div class="col-sm-8">
      <h3 class="slogan justify-content-center mb-5 white-text">Register a Restaurant</h3>
    </div>
  </div>


  <!-- Display the Add Restaurant Form -->
  <form
    #form = "ngForm"
    (submit) = "onAdd($event)">
    <div class="form-row">
      <label for="name">Restaurant name:</label>
      <input class="validate white-text" type="text" name="restaurant.name" required minlength="3" unique="false" [(ngModel)]="restaurant.name" #name="ngModel" />
    </div>
    <div class="row">
      <small [hidden]="name.valid || (name.untouched && !form.submitted)" class="text-warning">The 'name' field must be filled with at least 3 characters</small>
      <small [hidden]="!dub" class="text-warning">Sorry, This name already exit!</small>
    </div>

    <div class="form-row">
      <label for="name">Cuisine:</label>
      <input class="validate white-text" type="text" name="restaurant.cuisine" required minlength="3" [(ngModel)]="restaurant.cuisine" #type="ngModel">
    </div>
    <div class="row"><small [hidden]="type.valid || (type.untouched && !form.submitted)" class="text-warning">The 'cuisine' field must be filled with at least 3 characters</small></div>

    <div class="form-row grided">
      <input class="validate" type="button" value="Cancel" (click)='onCancel()' class="btn btn-lg btn-text-info float-right">
      <input [disabled]="form.invalid" type="submit" value="Register" class="btn btn-lg btn-text-info">
    </div>
  </form>
</div>
